{% extends 'base.html' %}


{% block content %}
    <h3>{{ title }} template</h3>
    {% for obj in object_list %}
    {% url "posts:detail" id=obj.id %}
        {{ obj.id }}

        <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
        {{ obj.content }}
        {{ obj.timestamp }}
        <a href="{{ obj.id }}/edit">Update</a>
        <a href="{{ obj.id }}/delete">Delete</a><br/>
    {% endfor %}
    <br>
    <a href="{% url 'posts:create' %}">Create</a>

{% endblock content %}

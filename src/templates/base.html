 <!--Marked cdnjs.com-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

<script type="text/javascript">
    // Start jQuery function
$(document).ready(function(){
    // Iterator
    // $(".content-markdown") - for every item here what has the classic content-markdown,
    // let's grab "each" one of them
    $(".content-markdown").each(function(){
            var content = $(this).text()        // then take the text
            console.log("1. content", content)
            var markedContent = marked(content)             // and make it to marked down
            console.log("2. content", markedContent)
            $(this).html(markedContent)
    })
    // $(".content-markdown img").each(function(){
    $(".post-detail-item img").each(function(){
            $(this).addClass("img-responsive");

    })

    var titleInput = $("#id_title")
    $("#preview-title").html(titleInput.val());

    var contentInput = $("#id_content")
    $("#preview-content").html(marked(contentInput.val()));

    function setContent(value){
        var markedContent = marked(value)
        $("#preview-content").html(markedContent)
        $("#preview-content img").each(function(){
            $(this).addClass("img-responsive");
        })

    }
    setContent(contentInput.val())

    contentInput.keyup(function(){
        var newContent = $(this).val()
            setContent(newContent)

    })
// preview-title
// preview-content

})



</script>

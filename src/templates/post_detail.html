<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }} details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"
        {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    Title: {{ title }}<br/>
    Id: {{ instance.id }}<br/>
    Content: {{ instance.content }}<br/>
    Timestamp: {{ instance.timestamp }}<br/>
    </body>
</html>
